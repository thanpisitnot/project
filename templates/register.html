<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>MLSS - Register</title>

  {% block headjs %}
  {% include "base/headjs.html" %}
  {% endblock %}


</head>

<body class="bg-password-image">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account</h1>
              </div>
              <form class="user" action="/registerp" method="POST">
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="surname" placeholder="Surname" required>
                </div>
                <div class="form-group">
                  <input type="username" class="form-control form-control-user" name="username" placeholder="Username"required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" name="password" placeholder="Password"required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="address" placeholder="Address"required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="depart" placeholder="Depart"required>
                </div>
                <input type="submit" class="btn btn-info btn-user btn-block" value="Register">
              </form>
              <br>
              <div class="text-center">
                <a class="small" href='/'>Already have an account? Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

   <!-- Bootstrap core JavaScript-->
  {% block endjs %}
  {% include "base/endjs.html" %}
  {% endblock %}

</body>

</html>
